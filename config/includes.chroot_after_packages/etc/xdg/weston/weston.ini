[output]
name=Virtual-1
mode=1680x1050
transform=normal

[core]
backend=drm-backend.so
idle-time=0
xwayland=false
use-pixman=false

[input-method]
path=/usr/bin/fcitx5

[shell]
background-image=/data/background.jpg
background-type=scale-crop
panel-position=bottom
animation=none
close-animation=none
startup-animation=none
focus-animation=none
locking=false
cursor-size=15
panel-scale=1
clock-format=minutes-24h

[launcher]
icon=/usr/share/icons/Adwaita/24x24/legacy/utilities-terminal.png
path=/usr/bin/konsole
